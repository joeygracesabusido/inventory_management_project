<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .view { display: none; }
        .view.active { display: flex; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="h-full">
    <div id="app-container" class="h-full">
        <!-- Login View -->
        <div id="login-view" class="view active w-full h-full justify-center items-center bg-gray-100">
            <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-lg shadow-lg border border-gray-200">
                <div class="text-center">
                    <svg class="mx-auto h-12 w-auto text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9.75h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5-13.5h16.5M3.75 6.75h16.5" />
                    </svg>
                    <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Log in to Inventory</h2>
                </div>
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input type="email" id="email" placeholder="Email address" required class="w-full px-4 py-3 text-gray-700 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-3 text-gray-700 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot your password?</a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Log in
                        </button>
                    </div>
                    <p id="login-error" class="text-sm text-center text-red-600"></p>
                </form>

                <div class="text-center text-sm text-gray-500">
                    <p>Don't have an account? <a href="#" id="signup-link" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a></p>
                </div>
            </div>
        </div>

        <!-- Sign Up View -->
        <div id="signup-view" class="view w-full h-full justify-center items-center bg-gray-100">
            <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg border border-gray-200">
                <div class="text-center">
                    <svg class="mx-auto h-12 w-auto text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9.75h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5-13.5h16.5M3.75 6.75h16.5" />
                    </svg>
                    <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Create your account</h2>
                </div>
                <form id="signup-form" class="space-y-6">
                    <div class="flex space-x-4">
                        <div class="w-1/2">
                            <label for="first-name" class="sr-only">First name</label>
                            <input type="text" id="first-name" placeholder="First name" required class="w-full px-4 py-3 text-gray-700 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div class="w-1/2">
                            <label for="last-name" class="sr-only">Last name</label>
                            <input type="text" id="last-name" placeholder="Last name" required class="w-full px-4 py-3 text-gray-700 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>
                    <div>
                        <label for="signup-email" class="sr-only">Email address</label>
                        <input type="email" id="signup-email" placeholder="Email address" required class="w-full px-4 py-3 text-gray-700 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="signup-password" class="sr-only">Password</label>
                        <input type="password" id="signup-password" placeholder="Password" required class="w-full px-4 py-3 text-gray-700 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="text-gray-500">I agree to the <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Terms of Service</a> and <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Privacy Policy</a></label>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Create Account
                        </button>
                    </div>
                </form>

                <div class="text-center text-sm text-gray-500">
                    <p>Already have an account? <a href="#" id="login-link" class="font-medium text-blue-600 hover:text-blue-500">Log in</a></p>
                </div>
            </div>
        </div>

        <!-- Main App View -->
        <div id="main-view" class="view h-full w-full">
            <aside class="w-64 bg-white border-r border-gray-200 flex flex-col">
                <div class="h-16 flex items-center justify-center border-b border-gray-200">
                    <h1 class="text-xl font-bold text-indigo-600">INVENTORY</h1>
                </div>
                <nav class="flex-1 px-2 py-4 space-y-1">
                    <a href="#" data-view="dashboard" class="flex items-center px-2 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100">Dashboard</a>
                    <a href="#" data-view="items" class="flex items-center px-2 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100">Items</a>
                    <a href="#" data-view="suppliers" class="flex items-center px-2 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100">Suppliers</a>
                    <a href="#" data-view="movements" class="flex items-center px-2 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100">Stock Movements</a>
                    <a href="#" data-view="reports" class="flex items-center px-2 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100">Reports</a>
                </nav>
                <div class="px-2 py-4 border-t border-gray-200">
                    <a href="#" id="logout-btn" class="flex items-center px-2 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100">Logout</a>
                </div>
            </aside>
            <main class="flex-1 flex flex-col">
                <header class="flex items-center justify-between h-16 px-6 bg-white border-b border-gray-200">
                    <h2 id="view-title" class="text-2xl font-semibold text-gray-900">Dashboard</h2>
                    <div id="header-actions">
                        <!-- Action buttons will be injected here -->
                    </div>
                </header>
                <section id="content-area" class="flex-1 p-6 bg-gray-50 overflow-y-auto">
                    <!-- Dynamic content will be loaded here -->
                </section>
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal-backdrop" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
        <div id="modal-content" class="bg-white rounded-lg shadow-xl w-full max-w-lg">
            <div id="modal-header" class="flex items-center justify-between p-4 border-b border-gray-200">
                <h3 id="modal-title" class="text-lg font-medium text-gray-900"></h3>
                <button id="modal-close-btn" class="text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <div id="modal-body" class="p-6">
                <!-- Modal form or content goes here -->
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
